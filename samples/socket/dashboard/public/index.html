<body>

  <header>
    <img src="img/mt-logo-text.png" alt="MassTransit text logo">
    <h1>Dashboard</h1>
  </header>
  
  <section class="mod"></section>

  <div id="template" style="display:none">
    <div class="bus">
      <div class="queueName"></div>
      <div class="hostName"></div>
      <section class="subscriptionCount">8</section>
    </div>
  </div>


  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
  
  <script src="js/jquery.caruso.text.js"></script>
  <script src="js/jquery.caruso.injector.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/eventedsocket.js"></script>
  <script>
    var socket = new io.Socket('localhost'), 
        $template = $('#template').children(),
        $container = $('section.mod');

    socket.on('connect', function() {
      console.log('connected');
      var eClient = evented.client(socket);
      eClient.on('a:busCreated', function(msg) {
        var $bus = $template.clone().inject(msg).hide();
        $container.append($bus);
        $bus.show(500);
      });
    });

    socket.on('message', function(msg) {
      $('body').append('<p>' + JSON.stringify(msg) + '</p>');
      $('body').append($('<p></p>').text(msg.Subscriber));
    });
    
    socket.on('disconnect', function() {
      console.log('disconnect');
    });

    socket.connect();
  </script> 
</body>
